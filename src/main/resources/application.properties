# Port for tomcat server
server.port = 8180

# Name of the application
spring.application.name = interview-portal-app

# Connection url for the database "netgloo_blog"
spring.datasource.url = jdbc:mysql://localhost:3306/interview_portal_db

# Username and password
spring.datasource.username = root
spring.datasource.password = root

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

# Secret key and token validity duration for using in JWT
security.jwt.token.secret-key = d0of-Eq1c3r
security.jwt.token.expire-length = 3600000 